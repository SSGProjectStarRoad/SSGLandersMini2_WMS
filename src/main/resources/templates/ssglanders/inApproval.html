<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout.html}">
<head>
    <link th:href="@{/css/inApproval.css}" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css}"/>
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js}"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script th:src="@{https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js}"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script th:src="@{/js/incoming.js}"></script>
</head>
<body>
<div >

    <div class="main" layout:fragment="content">
        <div class="main-background"></div>
        <div class="main-box">
            <h1>입고 승인</h1>
            <div class="main-main-stateboxes">


                <div class="main-stateboxes">

                    <div class="search-toggle">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>---</option>
                            <option value="1">전체</option>
                            <option value="2">번호</option>
                            <option value="3">상품명</option>
                        </select>
                    </div>

                    <div class="input-box">
                        <input type="text" class="form-control" placeholder="" aria-label="Username"
                               aria-describedby="basic-addon1">
                    </div>

                    <div class="input-btn">
                        <button type="button" class="btn btn-primary">검색</button>
                    </div>

                </div>

                <div class="approval-btn">
                    <button type="button" class="btn btn-primary outcoming" data-bs-toggle="modal"
                            data-bs-target="#exampleModal1">
                        출고 승인 확인
                    </button>
                    <button type="button" class="btn btn-primary incoming" data-bs-toggle="modal" data-bs-target="#exampleModal1">
                        입고 승인 확인
                    </button>
                </div>

            </div>
        </div>


        <div class="table-way">

            <div class="main-detail">
                <h2>입고 현황</h2>
                <table>
                    <thead>
                    <tr>
                        <th>번호</th>
                        <th>상품명</th>
                        <th>수량</th>
                        <th>창고</th>
                        <th>계약일</th>
                        <th>승인 여부</th>
                        <th>배송 상태</th>
                        <th>수정</th>
                    </tr>
                    </thead>
                    <tbody onclick="handleRegisterClick(event)">
                    <tr th:each="dto : ${responseDTO.dtoList}" th:attr="data-tno=${dto.pid}">
                        <td><span th:text="${dto.iid}"></span></td>
                        <td><span th:text="${dto.name}"></span></td>
                        <td><span th:text="${dto.quantity}"></span></td>
                        <td><span th:text="${dto.type}"></span></td>
                        <td><span th:text="${dto.date}"></span></td>
                        <td><span th:text="${dto.approval}"></span></td>
                        <td><span th:text="${dto.status}"></span></td>
                        <td>
                            <a href="#myModal" class="btn btn-primary" data-toggle="modalRegister">수정</a>
                        </td>

                    </tr>

                    </tbody>
                </table>

            </div>

        </div>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" layout:fragment="modal1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">입고 승인</h1>
                </div>
                <div class="modal-body">
                    승인하시겠습니까?
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary">승인</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
