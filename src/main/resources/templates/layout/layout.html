<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" />
    <link rel="stylesheet" th:href="@{/css/nav.css}" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script th:src="@{/js/nav.js}"></script>
    <title>Layout page</title>

</head>
<body>
<div class="left-div animatedl">
    <div class="imag-div">
        <img class="nav-img" th:src="@{/images/v62_560.png}" alt="errorimg" />
    </div>
    <div class="mobile-nav-toggle">
        <i class="bi bi-list"></i>
        <!-- 햄버거 메뉴 아이콘 -->
    </div>

    <div class="nav-div">
        <ul class="nav flex-column">
            <li class="nav-item">
                <i class="bi bi-grid"></i>
                <a class="nav-link active" aria-current="page" href="#"
                >메인페이지</a
                >
            </li>
            <span class="nav-menu">입고</span>
            <li class="nav-item">
                <i class="bi bi-calendar-plus"></i>
                <a class="nav-link" href="#">입고현황</a>
            </li>
            <span class="nav-menu">출고</span>
            <li class="nav-item">
                <i class="bi bi-calendar-minus"></i>
                <a class="nav-link" href="#">출고현황</a>
            </li>
            <span class="nav-menu">재고</span>
            <li class="nav-item">
                <i class="bi bi-calendar-range"></i>
                <a class="nav-link" href="#">재고현황</a>
            </li>
            <span class="nav-menu">창고</span>
            <li class="nav-item">
                <i class="bi bi-calendar-week"></i>
                <a class="nav-link" href="#">창고관리</a>
            </li>
            <span class="nav-menu">승인</span>
            <li class="nav-item">
                <i class="bi bi-calendar2-check"></i>
                <a class="nav-link" href="#">승인관리</a>
            </li>
            <span class="nav-menu">회원</span>
            <li class="nav-item">
                <i class="bi bi-person-gear"></i>
                <a class="nav-link" href="#">내 정보 수정</a>
            </li>
            <li class="nav-item">
                <i class="bi bi-person-check"></i>
                <a class="nav-link" href="#">회원 관리</a>
            </li>
        </ul>
    </div>
</div>
<div layout:fragment="content">

</div>

<div layout:fragment="modal1">

</div>

<div layout:fragment="modal2">

</div>

<div layout:fragment="modal1">

</div>

<th:block layout:fragment="script" >
</th:block>
</body>
</html>
